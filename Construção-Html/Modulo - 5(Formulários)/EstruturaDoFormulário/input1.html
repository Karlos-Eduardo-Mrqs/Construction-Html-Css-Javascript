<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Formulário </h1>
    <form action="FormularioEnviado.html" method="post">
        <p>
            <label for="input-number"> Numero </label>
            <input type="number" name="num" id="input-number" min="0" max="100" disabled />
        </p>

        <p>
            <label for="input-rua"> rua </label>
            <input type="text" name="rua" id="input-rua" placeholder="Digite o nome da sua rua" required />
        </p>
        <p>
            <label for="input-email"> Email </label>
            <input type="email" name="email" id="input-email" value="MeuEmail@gmail.com" readonly/>
        </p>
        <p>
            <label for="input-tel"> Telefone </label>
            <input type="tel" name="tel" id="input-tel" pattern="" placeholder="" />
        </p>
        <p>
            <label for="input-busca"> Busca </label>
            <input type="search" name="busca" id="input-Busca" />
        </p>
        <p>
            <label for="input-url"> URL </label>
            <input type="url" name="url" id="input-url" />
        </p>
        <p>
            <label for="input-pass"> Senha </label>
            <input type="password" name="senha" id="input-pass" />
        </p>
        <p>
            <label for="input-date"> Data </label>
            <input type="date" name="data" id="input-date" />
        </p>
        <p>
            <label for="input-date-time"> Data e Hora </label>
            <input type="datetime-local" name="data-hora" id="input-date-time" />
        </p>
        <p>
            <label for="input-time"> Hora </label>
            <input type="time" name="hora" id="input-time" />
        </p>
        
        <p>
            <label for="input-month"> Mês </label>
            <input type="month" name="mes" id="input-month" />
        </p>
 
        <p>
            <label for="input-week"> Semana </label>
            <input type="week" name="semana" id="input-week" />
        </p>
        <button type="menu"> Enviar </button>
    </form>
</body>
</html>
