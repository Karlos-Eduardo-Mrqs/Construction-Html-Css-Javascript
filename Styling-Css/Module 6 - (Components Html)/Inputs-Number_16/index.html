<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="box">
            <label for="text">Nome</label>
            <input type="text" id="text" placeholder="Digite Seu Nome">
            <div class="form-group">
                <label for="msg">Mensagem</label>
                <textarea name="Mensagem" id="msg" placeholder="Digite Sua Mensagem"></textarea>
            </div>
        <div class="form-group">
            <label for="op">Opções</label>
            <select name="opcoes" id="op">
                <option value="op1">Opcão 1</option>
                <option value="op2">Opcão 2</option>
                <option value="op3">Opcão 3</option>
            </select>
        </div>
        <div class="form-action">
            <button type="submit"> Botão</button>
        </div>
    </div>
</body>
</html>
