<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1> Tabela </h1>
    <table border="2" cellpadding="10" cellspacing="0" width="800" tableless="">
        <caption> Ve√≠culos </caption>
        <thead> 
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
            </tr>
        </thead>
        <tbody>
            <tr>

                <td>Fiesta</td>
                <td>2015</td>
            </tr>
            <tr>
                <td>Fiat</td>

                <td>1997</td>
            </tr>
            <tr>
                <td>Chevrolet</td>
                <td>Prisma</td>
                <td>2020</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total:</td>
                <td colspan="1">3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
