<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box2">
        <table class="table-cars">
            <caption> Carros </caption>
            <thead class="head-table">
                <tr class="titles-table">
                    <td class="title-one">Marca</td>
                    <td>Modelo</td>
                    <td class="title-final">Ano de Lançamento</td>
                </tr>
            </thead>
            <tbody class="body-table">
                <tr class="line">
                    <td>Volkswagen</td>
                    <td>Fusca</td>
                    <td>1959</td>
                </tr>

                <tr>
                    <td>Volkswagen</td>
                    <td>Kombi</td>
                    <td>1953</td>
                </tr>

                <tr class="line">
                    <td>Porsche</td>
                    <td>911</td>
                    <td>1963</td>
                </tr>
                    <td>Jeep</td>
                    <td>Willys</td>
                    <td>1957</td>
                </tr>
                
                <tr class="line">
                    <td>Chevrolet</td>
                    <td>Camaro</td>
                    <td>1966</td>
                </tr>
            </tbody>
            <tfoot class="foot-car">
                <tr>
                    <td colspan="2" class="Total">Total</td>
                    <td>5</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="box3">
        <table class="table-car2">
            <caption> Carros </caption>
            <thead class="Car-head">
                <th class="first-CarT"> Marca </th>
                <th> Modelo </th>
                <th class="last-CarT"> Ano de Lançamento </th>
            </thead>
            <tbody class="Car-body">
                <tr class="linne">
                    <td>Volkswagen</td>
                    <td>Fusca</td>
                    <td>1959</td>
                </tr>
                <tr>
                    <td>Volkswagen</td>
                    <td>Kombi</td>
                    <td>1953</td>
                </tr>
                <tr class="linne">
                    <td>Porsche</td>
                    <td>911</td>
                    <td>1963</td>
                </tr>
                <tr>
                    <td>Jeep</td>
                    <td>Willys</td>
                    <td>1957</td>
                </tr>
                <tr class="linne">
                    <td>Chevrolet</td>
                    <td>Camaro</td>
                    <td>1966</td>
                </tr>
            </tbody>
            <tfoot class="Car-foot">
                <td class="Total-Car" colspan="2">Total</td>
                <td> 5 </td>
            </tfoot>
        </table>
    </div>
</body>
</html>
